<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .calculator input[type="text"] {
            width: 75%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="expression" class="form-control mb-1">
        <input type="text" id="result" class="form-control mb-3" readonly>
        <div class="row">
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('7')">7</button>
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('8')">8</button>
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('9')">9</button>
            <button class="btn btn-secondary col-2 m-1" onclick="appendValue('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('4')">4</button>
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('5')">5</button>
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('6')">6</button>
            <button class="btn btn-secondary col-2 m-1" onclick="appendValue('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('1')">1</button>
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('2')">2</button>
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('3')">3</button>
            <button class="btn btn-secondary col-2 m-1" onclick="appendValue('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('0')">0</button>
            <button class="btn btn-primary col-2 m-1" onclick="appendValue('.')">.</button>
            <button class="btn btn-success col-2 m-1" onclick="calculate()">=</button>
            <button class="btn btn-secondary col-2 m-1" onclick="appendValue('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-danger col-4 m-1" onclick="clearLast()">del</button>
            <button class="btn btn-warning col-4 m-1" onclick="clearAll()">AC</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function appendValue(value) {
            const expressionField = document.getElementById('expression');
            const cursorPosition = expressionField.selectionStart;

            expressionField.value =
                expressionField.value.slice(0, cursorPosition) +
                value +
                expressionField.value.slice(cursorPosition);

            expressionField.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
        }

        function calculate() {
            const expressionField = document.getElementById('expression');
            const resultField = document.getElementById('result');
            try {
                resultField.value = eval(expressionField.value); 
            } catch {
                resultField.value = 'Error'; 
            }
        }

        function clearResult() {
            const expressionField = document.getElementById('expression');
            const cursorPosition = expressionField.selectionStart;

            if (cursorPosition > 0) {
                expressionField.value =
                expressionField.value.slice(0, cursorPosition - 1) +
                expressionField.value.slice(cursorPosition);

                expressionField.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
            }
        }

        function clearLast() {
            const expressionField = document.getElementById('expression');
            const cursorPosition = expressionField.selectionStart;

            if (cursorPosition > 0) {
                expressionField.value =
                    expressionField.value.slice(0, cursorPosition - 1) +
                    expressionField.value.slice(cursorPosition);

                expressionField.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
            }
        }

        function clearAll() {
            const expressionField = document.getElementById('expression');
            const resultField = document.getElementById('result');
            expressionField.value = ''; 
            resultField.value = ''; 
        }

        document.addEventListener('keydown', function (event) {
            const key = event.key;
            const expressionField = document.getElementById('expression');

            if (!isNaN(key) || key === '.') {
                const cursorPosition = expressionField.selectionStart;
                expressionField.value =
                    expressionField.value.slice(0, cursorPosition) +
                    key +
                    expressionField.value.slice(cursorPosition);
                expressionField.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                event.preventDefault();
            } else if (['+', '-', '*', '/'].includes(key)) {
                const cursorPosition = expressionField.selectionStart;
                expressionField.value =
                    expressionField.value.slice(0, cursorPosition) +
                    key +
                    expressionField.value.slice(cursorPosition);
                expressionField.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                event.preventDefault();
            } else if (key === 'Enter') {
                calculate(); 
                event.preventDefault();
            } else if (key === 'Backspace') {
                const cursorPosition = expressionField.selectionStart;
                if (cursorPosition > 0) {
                    expressionField.value =
                        expressionField.value.slice(0, cursorPosition - 1) +
                        expressionField.value.slice(cursorPosition);
                    expressionField.setSelectionRange(cursorPosition - 1, cursorPosition - 1);
                }
                event.preventDefault();
            } else if (key === 'Escape') {
                clearResult();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
